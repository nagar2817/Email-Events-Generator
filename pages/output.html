<!DOCTYPE html>
<html>
<head>
    <title>Real-time Analytics Metrics</title>
</head>
<body>
    <h1>Real-time Analytics Metrics</h1>
    <pre id="json-data">
        <!-- JSON data will be displayed here -->
    </pre>
    <script>
         function fetchMetricsData() {
            fetch('/metrics') // Replace with your endpoint URL
                .then(response => response.json())
                .then(data => {
                    const jsonData = JSON.stringify(data, null, 2); // Format JSON with 2-space indentation
                    document.getElementById('json-data').textContent = jsonData;
                    // console.log(1);
                })
                .catch(error => {
                    console.error('Error fetching metrics data:', error);
                });
        }

        // Fetch data when the page loads
        window.onload = fetchMetricsData;
        setInterval(fetchMetricsData, 60000) 
    </script>
</body>
</html>
