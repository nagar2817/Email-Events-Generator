<!DOCTYPE html>
<html>
<head>
  <title>Metrics Data</title>
</head>
<body>
  <pre id="json-data"></pre>

  <script>
    // const source = new EventSource('/metrics');
    // source.addEventListener('message', (event) => {
    //   const data = JSON.parse(event.data);
    //   document.getElementById('metricsData').textContent = JSON.stringify(data, null, 2);
    // });
    function fetchMetricsData() {
            fetch('/metrics') // Replace with your endpoint URL
                .then(response => response.json())
                .then(data => {
                    const jsonData = JSON.stringify(data, null, 2); // Format JSON with 2-space indentation
                    document.getElementById('json-data').textContent = jsonData;
                })
                .catch(error => {
                    console.error('Error fetching metrics data:', error);
                });
        }

        // Fetch data when the page loads
        window.onload = fetchMetricsData;
        setInterval(fetchMetricsData, 600)
  </script>
</body>
</html>
